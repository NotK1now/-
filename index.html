<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Викторина по водорослям</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="quiz-container">
    <h2>Викторина по водорослям</h2>
    <p id="question">Вопрос здесь</p>
    <input type="text" id="answer-input" placeholder="Введите ваш ответ">
    <button id="submit-btn">Ответить</button>
    <p id="result"></p>
    <p id="correct-answer" style="display: none;">Правильный ответ: <span id="correct-answer-text"></span></p>
    <button id="next-btn" style="display: none;">Следующий вопрос</button>
  </div>

  <script src="./main.js"></script>
</body>
</html>
